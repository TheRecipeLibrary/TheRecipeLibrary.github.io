<!DOCTYPE html>
<html>
  <head>
    <title>London</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 51.510388, lng: -0.130142},
          zoom: 8
        });

        var myLatLng = {lat: 51.510388, lng: -0.130142};

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 5,
          center: myLatLng
        });

        var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: 'It works!'
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC18L820DfC86c_CQvV9BRj-FfRJDXP3No&callback=initMap"
    async defer></script>
  </body>
</html>
